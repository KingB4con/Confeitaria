<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/Produtos/produtos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Confeitaria</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="/Produtos/img/logo2.webp" alt="Logo da Confeitaria" class="logo"></h1>
            <nav>
                <ul>
                    <li><a href="/Home/home.html">Home</a></li>
                    <li><a href="/Produtos/produtos.html">Produtos</a></li>
                    <li><a href="/Contato/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomeESobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeESobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao"
            placeholder="email@dominio.com" required>

            <label for="telefone">Ligação</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" rows="10" cols="70"  class="input-padrao" required></textarea>

            <fieldset class="contato">
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label> 
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidade por email?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p class="copyright"> &copy; Copyright Confeitaria - 2025</p>
    </footer>
</body>
</html>
